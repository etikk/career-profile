<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubAtomic Bomberman!</title>
  <script src="bomber.js" type="module" defer></script>
  <link rel="stylesheet" href="bomber.css">
  <link rel="stylesheet" href="gamefield.css">

</head>
<body>
<div class="container container-main">
  <div class="container-pause container-pause__active">

    <h1 class="main-heading neon">BOMBERMAN</h1>

    <div class="main-instructions">
      <span id="instr-1">Press "Enter" to start new game.</span>
      <span id="instr-2">Press "Esc" to pause/unpause the game.</span>
      <span id="instr-3">Press "Space" to place a bomb.</span>
    </div>

    <span id="instr-4">Try to avoid the zombies while blowing them up!</span>
  </div>

  <div class="field"></div>
</div>
